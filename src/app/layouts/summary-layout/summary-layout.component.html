<div class="summarylayout">
  <app-city class="city"></app-city>
  <app-weather class="weatherone" [when] = 0></app-weather>
  <app-weather class="weathertwo" [when] = 1></app-weather>
  <app-weather class="weatherthree" [when] = 2></app-weather>
  <app-clock class="clock"></app-clock>
  <button class="menu" mat-icon-button>
    <mat-icon aria-label="menu">menu</mat-icon>
  </button>
</div>
